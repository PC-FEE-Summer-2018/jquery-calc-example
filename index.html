<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calc">
    <button>C</button>
    <input readonly='true' type="text" class="input" />
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operation">/</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operation">X</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operation">-</button>
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button class="operation">+</button>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
